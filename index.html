<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafia's Photo Album</title>

    <style>
        .header {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: 1px solid gray;
            background-color: lightgray;
            box-shadow: 2px 5px 5px gray;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            /* border: 1px solid red;
            border-radius: 10px; */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 10px;
            width: 100%;
        }
        .frame {
            border: 1px solid gray;
            border-radius: 10px;
            margin: 10px 0px 10px;
            width: 48%;
            height: 300px;


        }
    </style>
</head>
<body>
    <section>
        <div class="header">
            <h1 style="font-size: 2em;">Rafia's Photo Gallery</h1>
        </div>

        <div class="container">
            <div class="frame">Frame-1</div>
            <div class="frame">Frame-2</div>
            <div class="frame">Frame-3</div>
            <div class="frame">Frame-4</div>
            <div class="frame">Frame-5</div>
            <div class="frame">Frame-6</div>
            <div class="frame">Frame-7</div>
            <div class="frame">Frame-8</div>
        </div>
    </section>
</body>
</html>
